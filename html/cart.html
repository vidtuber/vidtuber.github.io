<main>
    <div class="cart">
        <div id="cart-container">
            <h3 class="title">Cart</h3>
            <div class="cart-items" id="cart-items"></div>
            <div class="cart-total" id="cart-total"></div>
            <br>
            <button class="clearbox" id="clear-cart" onclick="clearCart()">Clear Cart</button>
        </div>

        <div id="cart-cust-divider"></div>
    
        <div id="cust-info">
            <h3 class="title">Customer Information</h3>
            <label class="textC" for="cust-name">Name</label>
            <br>
            <input class="inpt" type="text" placeholder="Enter your name (More than 3 character)" id="cust-name">
            <br>
            <label  class="textC" for="cust-gender">Gender</label>
            <br>
            <input class="round" type="radio" name="gender" id="genderMale"><a class="textC" >  Male</a>
            <input class="round" type="radio" name="gender" id="genderFemale"><a class="textC" >  Female</a>
            <br>
            <label  class="textC" for="cust-email">Email</label>
            <br>
            <input class="inpt" type="text" placeholder="XXX@XXX.com" id="cust-email">
            <br>
            <label  class="textC" for="cust-phone">Phone</label>
            <br>
            <input class="inpt" type="text" placeholder="+81XXXXXXXXXXX" id="cust-phone">
            <br>
            <label class="textC" for="cust-address">Address</label>
            <br>
            <input class="inpt" type="text" placeholder="Enter your address (Must ends with Street)" id="cust-address">
            <br>
            <br>
            <button class="checkout" type="button" onclick="validate()"> Check Out</button>
        </div>
    </div>
</main>
